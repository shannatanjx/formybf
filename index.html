<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #e6e6ff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-width: 400px;
        }
        h1 {
            font-family: 'Lato', sans-serif;
            font-weight: 700;
            color: #9966cc;
        }
        p {
            color: #444;
        }
        .hidden-message {
            display: none;
            margin-top: 15px;
            font-weight: bold;
            color: #663399;
        }
        button {
            background-color: #9966cc;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 15px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
        }
        button:hover {
            background-color: #663399;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>to the best boyfriend on earth ❤️</h1>
        <p>i am so so proud to call u mine forever and i love you so so much mwah !</p>
    </div>

    
</body>
</html>
