<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6f2;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-width: 400px;
        }
        h1 {
            color: #ff6699;
        }
        p {
            color: #444;
        }
        .hidden-message {
            display: none;
            margin-top: 15px;
            font-weight: bold;
            color: #ff3366;
        }
        button {
            background-color: #ff6699;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff3366;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>For My Love ‚ù§Ô∏è</h1>
        <p>You are my sunshine, my happiness, and my greatest blessing.</p>
        <button onclick="showMessage()">Tap for a surprise</button>
        <p class="hidden-message" id="hiddenMessage">I love you more than words can say! üíñ</p>
    </div>

    <script>
        function showMessage() {
            document.getElementById("hiddenMessage").style.display = "block";
        }
    </script>
</body>
</html>
